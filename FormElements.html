<!DOCTYPE html>
<html>
  <head>
    <title>Form Elements.</title>
  </head>
  <body>
    <fieldset>
      <legend><h2>Personal Information:</h2></legend>
    <form>
      <fieldset>
        <legend><h4>Fill the Blanks:</h4></legend>
      <label>Name:</label><br>
      <input type="text" id="name"/>
      <br>
      <br>
      <label>Email Address:</label><br>
      <input type="email" id="Email address"/>
      <br>
      <br>
      <label>Password:</label><br>
      <input type="password" id="email ID password"/>
      </fieldset>
      <br>
      <br>
      <br>
      <fieldset>
        <legend><h4>Choose any one:</h4></legend>
      <label>Gender Type:</label>
      <br>
      <br>
      <input type="radio" id="Gender" value="Male">Male</input>
      <br>
      <input type="radio" id="Gender" value="Female">Female</input>
      </fieldset>
      <br>
      <br>
      <br>
      <fieldset>
        <legend><h4>Multiple answers are allowed:</h4></legend>
      <label>Favourite City:</label>
      <br>
      <br>
      <input type="checkbox" id="Fav City" 
value="Karachi">Karachi</input>
      <br>
      <input type="checkbox" id="Fav City" 
value="Islamabad">Islamabad</input>
      <br>
      <input type="checkbox" id="Fav City" value="Lahore">Lahore</input>
      </fieldset>
      <br>
      <br>
      <br>
      <fieldset>
        <legend><h4>Only submit when you've fully completed.</h4></legend>
      <input type="Submit"/>
      </fieldset>
    </form>
    </fieldset>
  </body>
</html>
